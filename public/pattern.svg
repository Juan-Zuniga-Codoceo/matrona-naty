<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Patrón 1: Corazones Minimalistas -->
    <pattern id="heart-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="currentColor" opacity="0.1">
        <path d="M30 25c-1-4-7-4-8 0-1 4 8 8 8 8s9-4 8-8c-1-4-7-4-8 0" />
      </g>
    </pattern>

    <!-- Patrón 2: Geométrico -->
    <pattern id="geometric-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="currentColor" opacity="0.1">
        <circle cx="30" cy="30" r="2" />
        <circle cx="0" cy="0" r="2" />
        <circle cx="0" cy="60" r="2" />
        <circle cx="60" cy="0" r="2" />
        <circle cx="60" cy="60" r="2" />
      </g>
    </pattern>

    <!-- Patrón 3: Moderno -->
    <pattern id="modern-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="currentColor" opacity="0.1">
        <path d="M30,30 m-20,0 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0" />
        <path d="M30,30 m-10,0 a10,10 0 1,0 20,0 a10,10 0 1,0 -20,0" />
      </g>
    </pattern>

    <!-- Patrón 4: Flores -->
    <pattern id="flower-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="currentColor" opacity="0.1">
        <path d="M30 30 l5,0 l-5,-5 l-5,5 z M30 30 l0,5 l5,-5 l-5,-5 z M30 30 l-5,0 l5,5 l5,-5 z M30 30 l0,-5 l-5,5 l5,5 z" />
      </g>
    </pattern>

    <!-- Patrón 5: Puntos Simples -->
    <pattern id="dots-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="currentColor" opacity="0.1">
        <circle cx="30" cy="30" r="1.5" />
        <circle cx="0" cy="0" r="1.5" />
        <circle cx="60" cy="60" r="1.5" />
        <circle cx="0" cy="60" r="1.5" />
        <circle cx="60" cy="0" r="1.5" />
      </g>
    </pattern>
  </defs>

  <!-- Rectángulo para visualizar el patrón - cambia el url al ID del patrón que quieras probar -->
  <rect width="100%" height="100%" fill="url(#heart-pattern)" />
</svg>